<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Product card UI design</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="design.css">
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="imgbx">
          <img src="oneplus8pro.webp" alt="oneplus-8_pro">
        </div>
        <div class="contentbx">
          <h2>Oneplus 8 pro</h2>
          <div class="size">
            <h3>Price : </h3>
            <span>₹ 59,999</span>
            <span>₹ 49,999</span>

          </div>
         <div class="color">
          <h3>Color : </h3>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
         </div>

        <a href="https://www.oneplus.in/8-pro" target="_blank"> <div class="anchor">
          Buy now
        </div> </a>
        </div>
      </div>
    </div>
  </body>
</html>
